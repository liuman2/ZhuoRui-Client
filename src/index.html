<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>卓瑞办公</title>
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="BodyCtrl">
  <div class="wrapper">
    <header class="main-header">
      <a href="index.html" class="logo">
        <span class="logo-mini">卓瑞</span>
        <span class="logo-lg"><b>卓瑞</b>办公</span>
      </a>
      <nav class="navbar navbar-static-top">
        <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown notifications-menu">
              <a ui-sref="message">
                <i class="fa fa-bell-o"></i>
                <span class="label label-warning" ng-if="Waitdeal.message_count > 0" ng-bind="Waitdeal.message_count"></span>
              </a>
            </li>
            <li class="dropdown user user-menu">
              <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                <img ng-src="{{userInfo.url}}" src="./img/head.jpg" alt="" style="width: 20px;height: 20px;border-radius: 50%;margin-right: 10px;">
                <span class="hidden-xs" ng-bind="userInfo.name"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="user-header">
                  <img ng-src="{{userInfo.url}}" src="./img/head.jpg" class="img-circle" alt="User Image">
                  <p ng-bind="userInfo.name">
                  </p>
                </li>
                <li class="user-footer">
                  <div class="pull-left">
                    <a class="btn btn-default btn-flat" ui-sref="profile">个人资料</a>
                  </div>
                  <div class="pull-right">
                    <a href="javascript:;" class="btn btn-default btn-flat" ng-click="exit()">退出</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <aside class="main-sidebar">
      <section class="sidebar">
        <ul class="sidebar-menu">
          <li class="header">功能菜单</li>
          <li class="active treeview">
            <a ui-sref="dashboard">
              <i class="fa fa-dashboard"></i> <span>我的面板</span> </i>
            </a>
          </li>
          <li class="treeview" ng-repeat="menu in menus">
            <a href="javascript:;">
              <i class="{{menu.icon}}"></i>
              <span ng-bind="menu.name"></span>
              <span class="label label-primary pull-right"></span>
              <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" ng-if="menu.children.length">
              <li ng-repeat="submenu in menu.children">
                <a ui-sref="{{submenu.route}}">
                  <i class="{{submenu.icon}}"></i>
                  <span>{{submenu.name}}</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </aside>
    <div class="content-wrapper">
      <div ui-view></div>
    </div>
  </div>
</body>

</html>
