<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title" ng-bind="title">客户经理</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="contact_modal">
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名<span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="contact.name" ng-model="contact.name" data-rule="required; length[~20];">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="contact.mobile" ng-model="contact.mobile" data-rule="length[~20];">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="contact.email" ng-model="contact.email" data-rule="length[~100];">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="contact.memo" ng-model="contact.memo" data-rule="length[~100];">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
      </div>
    </div>
  </div>
</div>
