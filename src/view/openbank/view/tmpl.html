<section class="content-header">
  <ol class="breadcrumb">
    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
    <li><a ui-sref="open_bank">银行资料</a></li>
    <li class="active">详情</li>
  </ol>
</section>
<section class="content">
  <div class="box box-danger">
    <div class="box-header with-border">
      <h3 class="box-title">基本信息</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <form class="form-horizontal view-form">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">银行名称:</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.name"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">地区:</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.area"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">银行地址:</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.address"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">备注:</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.memo"></span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <!-- <button type="button" class="btn btn-default" ng-click="cancel()">取消</button> -->
        <button type="button" class="btn btn-info" ui-sref="bank_edit({id: id})" ui-sref-opts="{reload:true}">修改</button>
      </div>
    </form>
  </div>
  <div class="box box-danger" style="padding-bottom: 50px;">
    <div class="box-header with-border">
      <h3 class="box-title">客户经理</h3>
      <div class="box-tools">
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>姓名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>备注</th>
            <!-- <th class="opt-col">操作</th> -->
          </tr>
          <tr ng-repeat="item in data.contactList">
            <td ng-bind="($index+1)+'.'"></td>
            <td ng-bind="item.name"></td>
            <td ng-bind="item.tel"></td>
            <td ng-bind="item.email"></td>
            <td ng-bind="item.memo"></td>
            <!-- <td class="opt-col">
              <a href="javascript:;" class="fa fa-pencil orange" ng-click="editContact($index, item)" title="修改"></a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div class="box-footer clearfix">
      <button type="button" class="btn btn-info" ui-sref=".contact_add()" ui-sref-opts="{location:false}">新增</button>
    </div> -->
  </div>

</section>
<div ui-view="modal"></div>
<div ui-view="attachment"></div>
