<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="{{parent_sref}}"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">课程对象</h3>
                <div>
                    <ol class="modalcrumb">
                        <li data-range="industry" ng-class="range.step == 'industry' ? 'active' : ''">{{range.selected_industry.name}}</li>
                        <li data-range="post" ng-class="range.step == 'post' ? 'active' : ''">{{range.selected_post.name}}</li>
                        <li data-range="experience" ng-class="range.step == 'experience' ? 'active' : ''">{{range.selected_experience.name}}</li>
                    </ol>
                </div>
            </div>
            <div class="modal-body" ng-init="init()">
                <ul class="range">
                    <li class="label" ng-repeat="item in range.parents" ng-class="[(range.current_item.parent_id == item.id ? 'active' : ''),(range.step=='industry' && range.current_item.parent_id == item.id && range.current_item.id!=range.current_item.parent_id) ? 'on':'']"
                     ng-mouseover="mouseover(item, $event)" ng-click="selectRange(item, $event)" data-id="{{item.id}}">{{item.name}}</li>
                </ul>
                <div class="range-pop">
                    <ul>
                        <li ata-id="{{item.id}}" ng-repeat="item in range.sub_items.children" ng-class="range.current_item.id == item.id ? 'active' : ''" ng-click="selectRange(item, $event)">{{item.name}}</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-radius btn-primary btn-pre" ng-if="range.step !== 'industry'" ng-click="pre()">上一步</button>
                <button type="button" class="btn btn-radius btn-primary btn-next" ng-if="range.step !== 'experience'" ng-click="next()">下一步</button>
                <button type="button" class="btn btn-radius btn-primary" ng-if="range.step == 'experience'" ng-click="done()">完成</button>
            </div>
        </div>
    </div>
</div>
