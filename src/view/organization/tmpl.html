<section class="content-header">
    <h1>
        组织架构
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">组织架构</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-info">
                <!-- <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div> -->
                <div class="box-body table-responsive no-padding">
                    <div id="org-tree" class="ztree"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="box box-info">
                <!-- <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div> -->
                <div class="box-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称<span class="required">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="form.name"  data-rule="required; length[~20];" placeholder="部门名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3" ng-model="form.description" data-rule="length[~100];"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
