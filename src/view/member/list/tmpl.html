<section class="content-header">
    <h1>
        用户管理
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">列表</a></li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title"></h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="姓名">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>姓名</th>
                        <th>英文名</th>
                        <th>用户名</th>
                        <th>部门</th>
                        <th>区域</th>
                        <th>职位</th>
                        <th>状态</th>
                        <th class="opt-col">操作</th>
                    </tr>
                    <tr ng-repeat="item in data.items">
                        <td ng-bind="($index+1)"></td>
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.english_name"></td>
                        <td ng-bind="item.username"></td>
                        <td ng-bind="item.department"></td>
                        <td ng-bind="item.area"></td>
                        <td ng-bind="item.position"></td>
                        <td ng-bind="getStatus(item.status)"></td>
                        <td class="opt-col">
                            <a class="fa fa-pencil green" ui-sref=".edit({id: {{item.id}}})" ui-sref-opts="{location:false}" title="修改"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <a ui-sref="member.detail.add" class="btn btn-sm btn-info btn-flat pull-left">新增客户</a>
            <div pagination page-data="data.page" page-click="go(idx)"></div>
        </div>
    </div>
</section>
