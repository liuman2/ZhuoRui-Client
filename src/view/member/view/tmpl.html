<section class="content-header">
    <h1>
        用户资料
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a ui-sref="member">用户资料</a></li>
        <li class="active">查看</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">基本信息</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <form class="form-horizontal view-form">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">英文名:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.english_name"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.username"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">手机:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.mobile"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">出生日期:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.birthday"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">所属部门:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.organization_name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属区域:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.area_name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">职位:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.position_name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">入职日期:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="data.hiredate"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">就职状态:</label>
                    <div class="col-sm-8">
                        <span class="form-span" ng-bind="getStatus(data.status)"></span>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <!-- <button type="button" class="btn btn-default" ng-click="cancel()">取消</button> -->
                <button type="button" class="btn btn-info" ui-sref="member_edit({id: id})" ui-sref-opts="{reload:true}">修改</button>
            </div>
        </form>
    </div>
</section>
