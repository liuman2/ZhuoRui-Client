<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title" ng-bind="title">委托事项</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="internalitem_modal">
          <div class="form-group">
            <label class="col-sm-2 control-label">委托事项<span class="required">*</span></label>
            <div class="col-sm-8">
              <!-- <select
                ui-select2
                class="form-control select2"
                name="price.name"
                ng-model="price.name"
                url="Dictionary/DroplistByGroup"
                paging="false"
                paramfield="group"
                paramvalue="委托事项"
                data-rule="required;"
              >
                <option value="">请选择</option>
              </select> -->
              <select class="form-control select2" name="price.name" ng-model="price.name" data-rule="required;" id="priceItems">
                <option value="">请选择</option>
                <option ng-repeat="option in regItems" value="{{option.name}}">{{option.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">所需资料</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" name="price.material" ng-model="price.material" data-rule="length[~500];"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">办理时间<span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="price.spend" ng-model="price.spend" data-rule="required;integer[+];">
            </div>
            <span style="display: inline-block;line-height: 34px;">工作日</span>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">收费标准<span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="price.price" ng-model="price.price" data-rule-money="[/^(([1-9]\d{0,9})|0)(\.\d{1,2})?$/, '请填写2位小数的数值']" data-rule="required;money;">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="price.memo" ng-model="price.memo" data-rule="length[~500];">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
      </div>
    </div>
  </div>
</div>
