<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title" ng-bind="title">添加附件</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="attachment_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">附件名称<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" ng-model="attachment.name" data-rule="required; length[~20];">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">附件</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" name="attachment_url" ng-model="attachment.attachment_url" class="form-control" readonly>
                                <span class="input-group-btn">
                                      <div type="button" class="btn btn-info btn-flat" id="btnUpload" >{{btnUploadText}}</div>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="description" ng-model="attachment.description" data-rule=" length[~100];"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
