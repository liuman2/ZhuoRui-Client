<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">订单完成</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="done_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">完成日期<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control date-input" id="date_finish" name="date_finish" ng-model="done.date_finish" data-rule="required;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">确定</button>
            </div>
        </div>
    </div>
</div>
