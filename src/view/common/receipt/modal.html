<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">收据</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="receipt_modal">
          <div class="form-group">
            <label class="col-sm-2 control-label">收款事由<span class="required">*</span></label>
            <div class="col-sm-8">
              <select ui-select2 class="form-control select2" id="receipt_memo" ng-disabled="formType!=='new'"  ng-model="data.memo" url="Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="收款事由"></select>
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-sm-2 control-label">会计<span class="required">*</span></label>
            <div class="col-sm-8">
              <select ui-select2 class="form-control select2" id="creatorSelect2" name="creator_id" ng-view="creator" ng-model="data.creator_id" data-rule="required;" url="Member/List" paging="true"></select>
            </div>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
        <button class="btn btn-primary" ng-click="save($event)" ng-bind="formType=='new'?'保存' : '打印'"></button>
      </div>
    </div>
  </div>
</div>
