<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^" ui-sref-opts="{location:false}">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">开户行</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="bank_modal">
          <div class="form-group">
            <label class="col-sm-2 control-label">银行名称<span class="required">*</span></label>
            <div class="col-sm-8">
              <select class="form-control select2" id="selectBanks" name="bank" ng-model="data.bank_id" ng-change="bankChange($event)" data-rule="required;">
                <option value="">请选择</option>
                <option ng-repeat="option in banks" value="{{option.id}}">{{option.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">支行</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="branch" ng-model="data.branch" data-rule="length[~30];">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">银行账号</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="account" ng-model="data.account" data-rule="length[~120];" placeholder="银行账号">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">银行地址</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="address" ng-model="data.address" data-rule="length[~300];" placeholder="银行地址">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">客户经理<span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="manager" ng-model="data.manager" data-rule="length[~30];required;" placeholder="联系电话">
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-sm-2 control-label">客户经理2</label>
            <div class="col-sm-8">
              <select
                class="form-control select2"
                name="manager_id"
                ng-model="data.manager_id"
                data-rule="required;"
                ng-change="contactChange()"
              >
                <option value="">请选择</option>
                <option ng-repeat="option in contacts" value="{{option.id}}">{{option.name}}</option>
              </select>
            </div>
          </div> -->

          <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="tel" ng-model="data.tel" data-rule="length[~30];" placeholder="联系电话">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="email" ng-model="data.email" data-rule="length[~120];" placeholder="邮箱">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">开户时间</label>
            <div class="col-sm-8">
              <input type="text" class="form-control date-input" id="date_setup" name="date_setup" placeholder="开户时间" ng-model="data.date_setup">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="memo" ng-model="data.memo" data-rule="length[~100];" placeholder="备注">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" ui-sref="^" ui-sref-opts="{location:false}">关闭</button>
      </div>
    </div>
  </div>
</div>
