<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^" ui-sref-opts="{location:false}">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加字典</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="dictionary_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据类别<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="group" ng-model="dictionary.group" data-rule="required;" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据名称<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" ng-model="dictionary.name" data-rule="required; length[~50];">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" ui-sref="^" ui-sref-opts="{location:false}">关闭</button>
            </div>
        </div>
    </div>
</div>
