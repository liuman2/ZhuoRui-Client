<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title" ng-bind="title">添加日志</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">类型<span class="required">*</span></label>
            <div class="col-sm-8">
              <select class="form-control" name="log_type" ng-change="logTypeChange()" ng-model="timelineModal.log_type" data-rule="required;">
                <option value="">请选择</option>
                <option value="1">年检</option>
                <option value="9">其他</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">主题<span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="title" ng-model="timelineModal.title" data-rule="required; length[~100];" placeholder="活动的主题">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span ng-bind="timelineModal.log_type==1 ? '待办日期' : '日期'"></span><span class="required">*</span></label>
            <div class="col-sm-8">
              <input type="text" id="date_business" name="date_business" class="form-control date-input" ng-model="timelineModal.date_business" data-rule="required;">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">内容<span class="required">*</span></label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" name="content" ng-model="timelineModal.content" data-rule="required; length[~100];" placeholder="活动的主要内容"></textarea>
            </div>
          </div>
          
          <div class="form-group">
              <label class="col-sm-2 control-label"></label>
              <div class="col-sm-8">
                  <input type="checkbox" id="is_notify" ng-disabled="timelineModal.log_type==1" ng-model="timelineModal.is_notify" ng-checked="timelineModal.is_notify" ng-change="notifyChange()" style="position: absolute; top: 7px;">
                  <label class="control-label" for="is_notify" style="margin-left: 18px; font-weight: normal;">加入日程并提醒</label>
              </div>
          </div>
          <div class="form-group" ng-if="timelineModal.is_notify==true">
              <label class="col-sm-2 control-label">提醒时间<span class="required">*</span></label>
              <div class="col-sm-8">
                  <input type="text" id="date_notify" name="date_notify" class="form-control date-input" ng-model="timelineModal.date_notify" data-rule="required;">
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
      </div>
    </div>
  </div>
</div>
