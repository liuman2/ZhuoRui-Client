<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">通过审核</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="audit_pass_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年检客服<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="audit.waiter_id" ng-model="audit.waiter_id" data-rule="required;">
                        <option value="">请选择</option>
                        <option ng-repeat="option in members" value="{{option.id}}">{{option.name}}</option>
                      </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">确定</button>
            </div>
        </div>
    </div>
</div>
