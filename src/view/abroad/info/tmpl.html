<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">基本信息</h3>
    </div>
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">档案号<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="系统自动生成" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">客户名称<span class="required">*</span></label>
                <div class="col-sm-8">
                    <select class="form-control select2" id="ddlCustomers" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">公司名称<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">金额<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">已收款</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收款方式</label>
                <div class="col-sm-8">
                    <select class="form-control select2" style="width: 100%;">
                        <option value="现金">现金</option>
                        <option value="转账">转账</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="submit" class="btn btn-info pull-right" ng-click="save()">保存</button>
        </div>
    </form>
</div>
