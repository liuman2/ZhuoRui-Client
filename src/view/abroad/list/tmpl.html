<section class="content-header">
    <h1>
        注册业务
        <small>境外</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">列表</a></li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">查询条件</h3>
                <div class="box-tools">
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>公司名称</label>
                            <input type="text" class="form-control" name="">
                        </div>
                        <div class="form-group">
                            <label>订单状态</label>
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="">未提交</option>
                                <option value="">审核中</option>
                                <option value="">已通过</option>
                                <option value="">已拒绝</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>开始日期</label>
                            <input type="text" class="form-control" name="">
                        </div>

                        <div class="form-group">
                            <label>结束日期</label>
                            <input type="text" class="form-control" name="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-sm btn-info btn-flat pull-right">查询</a>
            </div>
        </div>

    <div class="box box-info">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>档案号</th>
                        <th>公司名称</th>
                        <th>状态</th>
                        <th>开单日期</th>
                        <th>收款方式</th>
                        <th class="tar">金额</th>
                        <th class="tar">已收款</th>
                        <th class="tar">未收款</th>
                        <th class="opt-col">操作</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>XM001</td>
                        <td>厦门a公司</td>
                        <td><span class="label label-warning">未提交</span></td>
                        <td>2016-07-19</td>
                        <td>转账</td>
                        <td class="tar">10000</td>
                        <td class="tar">3000</td>
                        <td class="tar">7000</td>
                        <td class="opt-col">
                            <a class="fa fa-info-circle" ui-sref="abroad_view({id: 1})" title="详情"></a>
                            <a class="fa fa-pencil orange" ui-sref="abroad.detail.edit({id: 1})" title="修改"></a>
                            <a class="fa fa-trash-o red" title="删除"></a>
                            <a class="fa fa-eye green" ui-sref="timeline({id: 1})" title="日志"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>XM005</td>
                        <td>厦门b公司</td>
                        <td><span class="label label-info">审核中</span></td>
                        <td>2016-07-19</td>
                        <td>转账</td>
                        <td class="tar">15000</td>
                        <td class="tar">3000</td>
                        <td class="tar">1200</td>
                        <td class="opt-col">
                            <a class="fa fa-info-circle" ui-sref="abroad_view({id: 1})" title="详情"></a>
                            <a class="fa fa-pencil gray" ui-sref="abroad.detail.edit({id: 1})" title="修改"></a>
                            <a class="fa fa-trash-o gray" title="删除"></a>
                            <a class="fa fa-eye green" ui-sref="timeline({id: 1})" title="日志"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>XM006</td>
                        <td>厦门c公司</td>
                        <td><span class="label label-success">已通过</span></td>
                        <td>2016-07-19</td>
                        <td>转账</td>
                        <td class="tar">10000</td>
                        <td class="tar">10000</td>
                        <td class="tar">0</td>
                        <td class="opt-col">
                            <a class="fa fa-info-circle" ui-sref="abroad_view({id: 1})" title="详情"></a>
                            <a class="fa fa-pencil gray" ui-sref="abroad.detail.edit({id: 1})" title="修改"></a>
                            <a class="fa fa-trash-o gray" title="删除"></a>
                            <a class="fa fa-eye green" ui-sref="timeline({id: 1})" title="日志"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>XM007</td>
                        <td>厦门d公司</td>
                        <td><span class="label label-danger">已拒绝</span></td>
                        <td>2016-07-19</td>
                        <td>转账</td>
                        <td class="tar">10000</td>
                        <td class="tar">0</td>
                        <td class="tar">10000</td>
                        <td class="opt-col">
                            <a class="fa fa-info-circle" ui-sref="abroad_view({id: 1})" title="详情"></a>
                            <a class="fa fa-pencil gray" ui-sref="abroad.detail.edit({id: 1})" title="修改"></a>
                            <a class="fa fa-trash-o gray" title="删除"></a>
                            <a class="fa fa-eye green" ui-sref="timeline({id: 1})" title="日志"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <a ui-sref="abroad.detail.add" class="btn btn-sm btn-info btn-flat pull-left">新增</a>
            <div pagination page-data="data.page" page-click="go(idx)"></div>
        </div>
    </div>
</section>
