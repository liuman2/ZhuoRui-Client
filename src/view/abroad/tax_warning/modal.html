<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">填写税表发出时间</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="tax_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">档案号</label>
                        <div class="col-sm-8">
                            <span ng-bind="data.code"></span>
                        </div>
                    </div>
                    <div class="form-group" ng-if="data.name_en.length > 0">
                        <label class="col-sm-2 control-label">公司英文名称</label>
                        <div class="col-sm-8">
                            <span ng-bind="data.name_en"></span>
                        </div>
                    </div>
                    <div class="form-group" ng-if="data.name_cn.length > 0">
                        <label class="col-sm-2 control-label">公司中文名称</label>
                        <div class="col-sm-8">
                            <span ng-bind="data.name_cn"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">税表发出时间<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control date-input" id="sent_date" name="sent_date" ng-model="data.sent_date" data-rule="required;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="memo" ng-model="data.memo" data-rule="length[~100];">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
