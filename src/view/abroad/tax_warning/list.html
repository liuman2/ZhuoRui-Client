<section class="content-header">
  <!-- <h1>
        税表预警
    </h1> -->
  <ol class="breadcrumb">
    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
    <li><a  ui-sref="tax_warning">税表预警</a></li>
    <li><a class="active">税表记录</a></li>
  </ol>
</section>
<section class="content">
  <div class="box box-danger" style="margin-bottom: 110px;">
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th style="width: 150px">税表发出时间</th>
            <th style="max-width: 100px">处理方式</th>
            <th style="max-width: 100px">审计档案号</th>
            <th style="max-width: 100px">附件</th>
            <th style="max-width: 100px">备注</th>
            <th class="opt-col" style="width: 100px">操作</th>
          </tr>
          <tr ng-repeat="item in data.items">
            <td ng-bind="(($index + 1)+((data.page.current_index-1)*50))+'.'"></td>
            <td ng-bind="format(item.sent_date, 'YYYY-MM-DD')"></td>
            <td ng-bind="getDealWay(item.deal_way)"></td>
            <td ng-bind="item.audit_code"></td>
            <td>
              <a href="{{item.attachment}}" target="_blank" ng-if="item.attachment.length">
                点击查看
              </a>
            </td>
            <td ng-bind="item.memo" ng-attr-title="{{item.memo}}"></td>
            <td class="opt-col">
                <li><a class="fa fa-clock-o" ui-sref="tax_timeline({id: item.id, name: 'tax_record', source: 'tax_list'})"> 操作日志</a></li>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="box-footer clearfix">
      <div pagination page-data="data.page" page-click="go(idx)"></div>
    </div>
  </div>
</section>
