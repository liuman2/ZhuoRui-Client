<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">零申报</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="noaudit_modal">
                    <div class="form-group">
                            <label class="col-sm-2 control-label">档案号</label>
                            <div class="col-sm-8">
                                <span ng-bind="attachment.code"></span>
                            </div>
                        </div>
                        <div class="form-group" ng-if="attachment.name_en.length > 0">
                            <label class="col-sm-2 control-label">公司英文名称</label>
                            <div class="col-sm-8">
                                <span ng-bind="attachment.name_en"></span>
                            </div>
                        </div>
                        <div class="form-group" ng-if="attachment.name_cn.length > 0">
                            <label class="col-sm-2 control-label">公司中文名称</label>
                            <div class="col-sm-8">
                                <span ng-bind="attachment.name_cn"></span>
                            </div>
                        </div>
                    <div class="form-group attachment_input">
                        <label class="col-sm-2 control-label">附件<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" name="attachment_url" ng-model="attachment.attachment_url" class="form-control" data-rule="required;" readonly>
                                <span class="input-group-btn">
                                      <div type="button" class="btn btn-info btn-flat" id="btnUpload" >{{btnUploadText}}</div>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
