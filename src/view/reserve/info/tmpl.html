<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">基本信息</h3>
    </div>
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">客户名称<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name"  ng-model="data.name" data-rule="required; length[~100];">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所在省</label>
                <div class="col-sm-8">
                    <select class="form-control" name="province" ng-model="data.province" ng-change="changeProvince()" ng-options="province.name for province in provinceList">
                        <option value="">请选择省份</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所在市</label>
                <div class="col-sm-8">
                    <select class="form-control select2" name="city" ng-model="data.city" ng-change="changeCity()" ng-options="wcity.name for wcity in data.province.cityList" style="width: 100%;">
                        <option value="">请选择城市</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所在县</label>
                <div class="col-sm-8">
                    <select class="form-control select2" name="county" ng-model="data.county" ng-options="county for county in data.city.areaList" style="width: 100%;">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详细地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系人<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="contact" ng-model="data.contact" data-rule="required; length[~20];">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="mobile" ng-model="data.mobile" data-rule="required; length[~20];">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">座机</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.tel">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">传真</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.fax">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.QQ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">微信</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.wechat">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">业务员</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" disabled  ng-model="userInfo.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" ng-model="data.moment"></textarea>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-info pull-right" ng-click="save()">保存</button>
        </div>
    </form>
</div>
