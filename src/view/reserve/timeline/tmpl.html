<section class="content-header">
    <h1>
        预备客户
        <small>客户跟踪日志</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a ui-sref="reserve">预备客户</a></li>
        <li class="active">跟踪日志</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title" ng-bind="data.customer.name"></h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ui-sref=".add" ui-sref-opts="{location:false}">
                    <i class="fa fa-plus-square"> 添加</i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <ul class="timeline">
                <li ng-repeat="item in data.items">
                    <i class="fa fa-clock-o bg-blue"></i>
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i> <span ng-bind="fromNow(item.date_created)"></span></span>
                        <h3 class="timeline-header"><a href="javascript:;" ng-bind="item.title"></a></h3>
                        <div class="timeline-body">
                            <span ng-bind="format(item.date_business, 'YYYY-MM-DD')"></span>
                            <span ng-bind="item.content"></span>
                        </div>
                        <div class="timeline-footer" ng-if="item.is_system == '0'">
                            <a class="btn btn-primary btn-xs" ui-sref=".edit({tid: {{item.id}}})" ui-sref-opts="{location:false}">修改</a>
                            <a class="btn btn-danger btn-xs" ng-click="delete(item)">删除</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
<div ui-view="add"></div>
