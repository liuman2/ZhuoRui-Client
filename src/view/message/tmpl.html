<section class="content-header">
    <h1>
        我的消息
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li class="active">列表</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
        </div>
        <div class="box-body">
            <div ng-if="data.items.length == 0">
                您当前没有未读消息
            </div>
            <ul class="timeline" ng-if="data.items.length > 0">
                <li ng-repeat="item in data.items">
                    <i class="fa fa-clock-o bg-blue"></i>
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-envelope-o"></i> <span ng-bind="format(item.date_created, 'YYYY-MM-DD HH:mm:ss')"></span></span>
                        <div class="timeline-body" style="min-height: 30px;">
                            <span ng-bind="item.content"></span>
                        </div>
                        <div class="timeline-footer">
                            <a class="btn btn-primary btn-xs" ui-sref="{{item.router}}({id: item.source_id})">详情</a>

                            <a class="btn btn-primary btn-xs"  ng-click="hasRead(item.id)"">我知道了</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
