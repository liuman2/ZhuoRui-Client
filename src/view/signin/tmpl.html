<div class="login-box-body">
    <p class="login-box-msg"></p>
    <form id="login-form">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" ng-model="data.username" ng-keypress="keypress($event)" placeholder="帐号" data-rule="required;">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" ng-model="data.password" ng-keypress="keypress($event)" placeholder="密码" data-rule="required;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()">登 录</button>
            </div>
        </div>
        <div class="error-row">
            <span class="msg-wrap n-error" ng-if="error_msg!=''">
                <span class="n-icon"></span>
                <span class="n-msg">{{error_msg}}</span>
            </span>
        </div>

    </form>
</div>
