<section class="content-header">
  <ol class="breadcrumb">
    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
    <li><a class="active">列表</a></li>
  </ol>
  <!-- <h1>
    讲座管理
  </h1> -->
</section>
<section class="content">
  <div class="box box-danger">
    <div class="box-header with-border">
      <h3 class="box-title">查询条件</h3>
      <div class="box-tools">
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" name="title" ng-model="search.title" placeholder="关键字(主题,讲师,城市,地址,主办方)">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control select2" name="order_type" ng-model="search.form">
              <option value="">全部形式</option>
              <option value="视频">视频</option>
              <option value="现场">现场</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control date-input" id="start_time" ng-model="search.start_time" placeholder="时间">
          </div>
        </div>
        <div class="col-md-3">
          <a class="btn btn-sm btn-info btn-flat" ng-click="query()">查询</a>
        </div>
      </div>
    </div>
  </div>
  <div class="box box-danger">
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>形式</th>
            <th>主题</th>
            <th>负责人</th>
            <th>讲师</th>
            <th>时间</th>
            <th>城市</th>
            <th>地址</th>
            <th>主办方</th>
            <th class="opt-col">操作</th>
          </tr>
          <tr ng-repeat="item in data.items">
            <td ng-bind="($index+1)+'.'"></td>
            <td ng-bind="item.form" ng-attr-title="{{item.form}}"></td>
            <td ng-bind="item.title" ng-attr-title="{{item.title}}"></td>
            <td ng-bind="item.chargeman"></td>
            <td ng-bind="item.teacher"></td>
            <td ng-bind="format(item.date_at, 'YYYY-MM-DD HH:mm')"></td>
            <td ng-bind="item.city"></td>
            <td ng-bind="item.address" ng-attr-title="{{item.address}}"></td>
            <td ng-bind="item.sponsor" ng-attr-title="{{item.sponsor}}"></td>
            <td class="opt-col">
              <a href="javascript:;" target="_blank" ui-sref="lecture_view({id: item.id})"> 详情</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="box-footer clearfix">
      <a ui-sref="lecture_add" class="btn btn-sm btn-info btn-flat pull-left">新增</a>
      <div pagination page-data="data.page" page-click="go(idx)"></div>
    </div>
  </div>
</section>
