<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加变更记录</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="history_modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名称<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name_cn" ng-model="data.name_cn" data-rule="required; length[~100];">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司成立日期<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control date-input" id="date_setup" name="date_setup" ng-model="data.date_setup" data-rule="required;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司注册编号<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="reg_no" ng-model="data.reg_no" data-rule="required; length[~100];">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司注册地址<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="address" ng-model="data.address" data-rule="required; length[~300];">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司法人<span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="legal" ng-model="data.legal" data-rule="required; length[~20];">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司监事</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="director" ng-model="data.director">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">其他变更</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="others" ng-model="data.others" data-rule="length[~100];">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
