<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">进度反馈</h4>
      </div>
      <div class="modal-body">
        <ul class="timeline timeline-inverse">
          <li>
            <i class="fa" ng-class="{'fa-check bg-aqua': data.name_cn.length > 0, 'fa-times bg-yellow': data.name_cn.length == 0}"></i>
            <div class="timeline-item">
              <h3 class="timeline-header">确认公司名称</h3>
              <div class="timeline-body">
                <form class="form-horizontal" id="feedback_form">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">公司正式名称</label>
                    <div class="col-sm-8">
                      <select class="form-control" name="feedback.name_cn" ng-model="feedback.name_cn" data-rule="required;" ng-if="data.name_cn.length==0">
                        <option value="">请选择</option>
                        <option ng-repeat="option in data.nameList" value="{{option.name}}">{{option.name}}</option>
                      </select>
                      <span class="form-span" ng-if="data.name_cn.length > 0">{{data.name_cn}}</span>
                    </div>
                  </div>
                  <div class="form-group" ng-if="data.name_cn.length > 0">
                    <label for="inputName" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-8">
                      <span class="form-span">已完成</span>
                    </div>
                  </div>
                  <div class="form-group" ng-if="data.name_cn.length == 0">
                    <div class="col-sm-offset-2 col-sm-8">
                      <button type="button" class="btn btn-primary" ng-click="finishName()">完成</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </li>
          <li ng-repeat="item in priceList">
            <i class="fa" ng-class="{'fa-check bg-aqua': item.status == 1, 'fa-times bg-yellow': item.status == 0}"></i>
            <div class="timeline-item">
              <h3 class="timeline-header" ng-bind="item.name"></h3>
              <div class="timeline-body">
                <form class="form-horizontal" id="feedback_form{{$index}}">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">完成人员</label>
                    <div class="col-sm-8">
                      <select class="form-control" name="item.finisher{{$index}}" ng-model="item.finisher" data-rule="required;" ng-if="item.status == 0">
                        <option value="">请选择</option>
                        <option ng-repeat="option in members" value="{{option.name}}">{{option.name}}</option>
                      </select>
                      <span class="form-span" ng-bind="item.finisher" ng-if="item.status == 1"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">完成日期</label>
                    <div class="col-sm-8">
                      <input
                        type="date"
                        class="form-control"
                        name="item.date_finished{{$index}}"
                        ng-model="item.date_finished"
                        data-rule="required;"
                        ng-show="item.status == 0"
                      />
                      <span class="form-span" ng-bind="item.date_finished" ng-if="item.status == 1"></span>
                    </div>
                  </div>
                  <div class="form-group" ng-if="item.status == 1">
                    <label for="inputName" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-8">
                      <span class="form-span">已完成</span>
                    </div>
                  </div>

                  <div class="form-group" ng-if="item.status == 0">
                    <div class="col-sm-offset-2 col-sm-8">
                      <button type="button" class="btn btn-primary" ng-click="finish(item, $index)">完成</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </li>
          <li>
            <i class="fa fa-clock-o bg-gray"></i>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">关闭</button>
      </div>
    </div>
  </div>
</div>
<div ui-view="bank"></div>
