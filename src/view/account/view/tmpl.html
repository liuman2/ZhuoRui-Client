<section class="content-header">
  <h1>
      记账业务
    </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
    <li><a ui-sref="account">列表</a></li>
    <li class="active">查看</li>
  </ol>
</section>
<section class="content">
  <form class="form-horizontal view-form" id="account_form">
    <div class="detail-view-header-wrapper">
      <div class="box-footer detail-view-header" ui-scrollpoint ui-scrollpoint-enabled="true" ui-scrollpoint-class="fixed">
        <button type="button" class="btn btn-info" ui-sref="account_edit({id: id})" ng-if="data.status == 0 || data.review_status == 0" ui-sref-opts="{reload:true}">修改</button>
        <button type="button" class="btn btn-primary" ng-click="submitAudit()" ng-if="data.status == 0 || data.review_status == 0">提交审核</button>
        <button type="button" class="btn btn-success" ng-click="passAuditF()" ng-if="data.status==1 && opers.indexOf(3) > -1">财务审核通过</button>
        <button type="button" class="btn btn-danger" ng-click="refuseAudit()" ng-if="data.status==1 && opers.indexOf(3) > -1">财务审核驳回</button>
        <button type="button" class="btn btn-success" ng-click="passAudit()" ng-if="data.status > 1 && data.status < 3 && opers.indexOf(4) > -1">提交审核通过</button>
        <button type="button" class="btn btn-danger" ng-click="refuseAudit()" ng-if="data.status > 1 && data.status < 3 && opers.indexOf(4) > -1">提交审核驳回</button>
        <button type="button" class="btn btn-info" ui-sref="account_timeline({id: data.id, name: 'accounting', code: data.code, source: 'view'})"><span class="fa fa-clock-o"></span>日志</button>
        <a  ng-if="data.is_annual != 1" href="/print.html?m=account&id={{id}}" class="btn btn-info" target="_blank">打印</a>
        <span>状态: </span>
        <span class="tooltip-author" ng-if="data.status != 4" ng-bind="getOrderStatus() + ' | ' + getReviewStatus()" ng-attr-title="{{getTitle(data)}}" style="cursor: default;"></span>
        <span ng-if="data.status == 4" ng-bind="'已完成 | ' + format(data.date_finish, 'YYYY-MM-DD')"></span>
      </div>
    </div>
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">客户基本信息</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">客户名称</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.customer_name"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.industry.length > 0">
          <label class="col-sm-2 control-label">行业类别</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.industry"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.province.length > 0">
          <label class="col-sm-2 control-label">所属省</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.province"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.city.length > 0">
          <label class="col-sm-2 control-label">所属市</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.city"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.county.length > 0">
          <label class="col-sm-2 control-label">所属县</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.county"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.customer_address.length > 0">
          <label class="col-sm-2 control-label">地址</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.customer_address"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.contact.length > 0">
          <label class="col-sm-2 control-label">联系人</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.contact"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.mobile.length > 0">
          <label class="col-sm-2 control-label">手机</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.mobile"></span>
          </div>
        </div>
        <div class="form-group" ng-if="data.tel.length > 0">
          <label class="col-sm-2 control-label">座机</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.tel"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">公司信息</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">档案号</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.code"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">订单来源</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.source_type=='0'?'国内注册':'转秘书'"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">来源单据</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.source_code"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">公司名称</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.name"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">地址</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.address"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">成交金额</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.amount_transaction"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">是否含税</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.tax==0?'否':'是'"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">开票信息</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body" ng-if="data.tax == 1">
        <div class="form-group">
          <label class="col-sm-2 control-label">名称</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_name"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">纳税人识别号</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_tax"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">地址</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_address"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">电话</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_tel"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">开户行</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_bank"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">开户行账号</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.invoice_account"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">账期</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body" style="padding:0px;">
        <div class="box audit-box collapsed-box"  ng-repeat="item in items">
          <div class="box-header">
            <h3 class="box-title" ng-bind="'账期' + ($index+1)"></h3>
            <div class="box-tools box-expand">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" ng-click="expandSub(item, $event)"><i class="fa fa-plus"></i>
              </button>
            </div>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" ui-sref=".editsub({sub_id: item.id})" ui-sref-opts="{location:false}">修改</button>
              <!-- <button type="button" class="btn btn-box-tool" ng-click="deleteSub(item.id)">删除</button> -->
              <!-- <button type="button" class="btn btn-box-tool" ui-sref="audit_timeline({masterid: data.id,id: data.id, name: 'audit', code: data.code, source: 'view'})"><span class="fa fa-clock-o"></span>日志</button> -->
            </div>
          </div>
          <div class="box-body">
            <fieldset>
              <legend>账期信息:</legend>
              <div class="form-group">
                <label class="col-sm-2 control-label">账期</label>
                <div class="col-sm-8">
                  <span class="form-span" ng-bind="format(item.date_start, 'YYYY-MM-DD') + ' 至 ' + format(item.date_end, 'YYYY-MM-DD')"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">月数</label>
                <div class="col-sm-8">
                  <span class="form-span" ng-bind="getMonths(item)"></span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>进度反馈:</legend>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>日期</th>
                    <th>进度</th>
                    <th>附件</th>
                    <th class="opt-col">操作</th>
                  </tr>
                  <tr ng-repeat="progress in item.progressList">
                    <td ng-bind="($index+1)+'.'"></td>
                    <td ng-bind="format(progress.date_start, 'YYYY-MM-DD')"></td>
                    <td ng-bind="progress.progress"></td>
                    <td>
                      <a href="{{progress.attachment}}" target="_blank" ng-if="progress.attachment.length">
                        <img ng-src="{{progress.attachment}}" width="22" height="22">
                      </a>
                    </td>
                    <td class="opt-col">
                      <a class="fa fa-pencil orange" ui-sref=".progress_edit({tid: {{progress.id}}})" ui-sref-opts="{location:false}" title="修改"></a>
                      <a href="javascript:;" class="fa fa-trash-o red" ng-click="deleteProgress(progress)" title="删除"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div style="margin-left:10px;">
                <button type="button" class="btn btn-info" ui-sref=".progress_add({item_id: item.id})" ui-sref-opts="{location:false}">进度反馈</button>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="box-footer clearfix">
        <button type="button" class="btn btn-info" ng-disabled="getDisabled()" ui-sref=".addsub()" ui-sref-opts="{location:false}">新增账期</button>
      </div>
    </div>

    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">收款记录</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 10px">#</th>
              <th>付款人</th>
              <th>收款银行</th>
              <th>收款账号</th>
              <th>收款金额</th>
              <th>收款方式</th>
              <th>收款时间</th>
              <th>附件</th>
              <th>备注</th>
              <th class="opt-col">操作</th>
            </tr>
            <tr ng-repeat="item in incomes.items">
              <td ng-bind="($index+1)+'.'"></td>
              <td ng-bind="item.payer"></td>
              <td ng-bind="item.bank"></td>
              <td ng-bind="item.account"></td>
              <td ng-bind="item.amount"></td>
              <td ng-bind="item.pay_way"></td>
              <td ng-bind="format(item.date_pay, 'YYYY-MM-DD')"></td>
              <td>
                <a href="{{item.attachment_url}}" target="_blank" ng-if="item.attachment_url.length">
                  <img ng-src="{{item.attachment_url}}" width="22" height="22">
                </a>
              </td>
              <td ng-bind="item.description"></td>
              <td class="opt-col">
                <a  ng-if="data.status == 0" class="fa fa-pencil orange" ui-sref=".income_edit({tid: {{item.id}}})" ui-sref-opts="{location:false}" title="修改"></a>
                <a  ng-if="data.status == 0" href="javascript:;" class="fa fa-trash-o red" ng-click="deleteIncome(item)" title="删除"></a>
                <a  href="/print.html?m=abroad_line&id={{item.id}}" target="_blank">打印</a>
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="summary" colspan="9">
                <div>
                  <span>交易币别: </span>
                  <span class="num" ng-bind="data.currency"></span>
                </div>
                <div>
                  <span>应收款: </span>
                  <span class="num receivable" ng-bind="data.amount_transaction"></span>
                </div>
                <div>
                  <span>已收款: </span>
                  <span class="num received" ng-bind="incomes.total"></span>
                </div>
                <div>
                  <span>未收款: </span>
                  <span class="num balance" ng-bind="incomes.balance"></span>
                </div>
                <div ng-if="data.currency !='人民币'">
                  <span>汇率: </span>
                  <span class="num" ng-bind="data.rate"></span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer clearfix">
        <button type="button" class="btn btn-info" ui-sref=".income_add({source_name: 'accounting', customer_id: data.customer_id})" ui-sref-opts="{location:false}">新增</button>
        <button type="button" class="btn btn-info" ng-click="printReceipt('new')">新增收据</button>
        <button type="button" class="btn btn-info" ng-click="printReceipt('print')">打印收据</button>
      </div>
    </div>
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">其他信息</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">业务员</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.salesman"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">助理</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.assistant_name"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">经理</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.manager_name"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">会计</label>
          <div class="col-sm-8">
            <span class="form-span" ng-bind="data.accountan_name"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">附件</h3>
        <div class="box-tools">
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 10px">#</th>
              <th>名称</th>
              <th>附件</th>
              <th>上传时间</th>
              <th>备注</th>
              <th class="opt-col">操作</th>
            </tr>
            <tr ng-repeat="item in attachments">
              <td ng-bind="($index+1)+'.'"></td>
              <td ng-bind="item.name"></td>
              <td>
                <a href="{{item.attachment_url}}" target="_blank" ng-if="item.attachment_url.length">
                          点击查看
                      </a>
              </td>
              <td ng-bind="format(item.date_created, 'YYYY-MM-DD')"></td>
              <td ng-bind="item.description"></td>
              <td class="opt-col">
                <a href="javascript:;" class="fa fa-trash-o red" ng-click="deleteAttachment(item)" title="删除"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer clearfix">
        <button type="button" class="btn btn-info" ui-sref=".attachment({source_name: 'accounting', source_id: data.id})" ui-sref-opts="{location:false}">新增</button>
      </div>
    </div>
  </form>
</section>
<div ui-view="modal"></div>
<div ui-view="progress"></div>
<div ui-view="print"></div>
<div ui-view="attachment"></div>
<div ui-view="sub"></div>
