<section class="content-header">
    <h1>
        专利业务
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a ui-sref="patent">专利业务</a></li>
        <li class="active" ng-bind="current_bread"></li>
    </ol>
</section>
<section class="content">
    <form class="form-horizontal" id="patent_form">
        <div class="detail-view-header-wrapper">
            <div class="box-footer detail-view-header" ui-scrollpoint ui-scrollpoint-enabled="true" ui-scrollpoint-class="fixed">
                <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
                <button type="button" class="btn btn-info" ng-click="save()">保存</button>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">客户基本信息</h3>
                <div class="box-tools">
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">档案号<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="系统自动生成" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">订单类别<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-control select2" name="type" ng-model="data.type" data-rule="required;">
                            <option value="">请选择</option>
                            <option value="境内">境内</option>
                            <option value="境外">境外</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户名称<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" id="customerSelect2" name="customer_id" ng-view="customer_name" ng-model="data.customer_id" data-rule="required;" url=" Customer/Search" paging="true" style="width: 100%;"></select>
                        <span id="customerSelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">行业类别</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.industry" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属省</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.province" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属市</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.city" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属县</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.county" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.customer_address" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.contact" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.mobile" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">座机</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.tel" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">注册信息</h3>
                <div class="box-tools">
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">专利名称<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" ng-model="data.name"  data-rule="required; length[~100];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">申请人<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="applicant" ng-model="data.applicant"  data-rule="required; length[~50];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">申请人地址<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" ng-model="data.address" data-rule="required; length[~300];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">申请人证件号码<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="card_no" ng-model="data.card_no" data-rule="required; length[~100];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">专利设计人<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="designer" ng-model="data.designer" data-rule="required; length[~50];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">专利类型<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="patent_type" ng-model="data.patent_type" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="专利类型" ata-rule="required;"></select>
                        <span id="patentTypeSelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">专利用途<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="patent_purpose" ng-model="data.patent_purpose" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="专利用途" ata-rule="required;"></select>
                        <span id="patentPurposeSelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">注册方式<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="reg_mode" ng-model="data.reg_mode" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="专利注册方式" ata-rule="required;"></select>
                        <span id="regModeSelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">成交日期<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control date-input" id="date_transaction" name="date_transaction" ng-model="data.date_transaction" data-rule="required;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">成交金额<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="amount_transaction" ng-model="data.amount_transaction" data-rule-money="[/^(([1-9]\d{0,9})|0)(\.\d{1,2})?$/, '请填写2位数的数值']" data-rule="required;money;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">成交币别<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="currency" ng-model="data.currency" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="币别" ata-rule="required;"></select>
                        <span id="currencySelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年检时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control date-input" id="date_inspection" name="date_inspection" ng-model="data.date_inspection">
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">注册进度</h3>
                <div class="box-tools">
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">专利进度</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="progress" ng-model="data.progress" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">受理时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control date-input" id="date_accept" name="date_accept" ng-model="data.date_accept" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">授权时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control date-input" id="date_empower" name="date_empower" ng-model="data.date_empower" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">注册时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control date-input" id="date_regit" name="date_regit" ng-model="data.date_regit" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">其他信息</h3>
                <div class="box-tools">
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">业务员</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="salesman" ng-model="data.salesman" disabled>
                    </div>
                </div> -->

                <div class="form-group">
                    <label class="col-sm-2 control-label">业务员</label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" id="salesmanSelect2" name="salesman_id" ng-view="salesman" ng-model="data.salesman_id" data-rule="required;" url=" Member/List" paging="true" style="width: 100%;"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">年检客服<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" id="waiterSelect2" name="waiter_id" ng-view="waiter_name" ng-model="data.waiter_id" data-rule="required;" url=" Member/List" paging="true" style="width: 100%;"></select>
                        <span id="waiterSelect2-validator" class="select-validator"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">经理</label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" id="waiterSelect2" name="manager_id" ng-view="manager_name" ng-model="data.manager_id"  url=" Member/List" paging="true" style="width: 100%;"></select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
