<section class="content-header">
    <h1>
        正式客户
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a ui-sref="customer">正式客户</a></li>
        <li class="active" ng-bind="current_bread"></li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">基本信息</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户编号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="code" ng-model="data.code" disabled placeholder="系统自动生成">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户名称<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" ng-model="data.name" data-rule="required; length[~100];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属行业</label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="industry" ng-model="data.industry" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="行业类别"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户来源</label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="source" ng-model="data.source" ng-change="sourceChange()" url=" Dictionary/DroplistByGroup" paging="false" paramfield="group" paramvalue="客户来源"></select>
                    </div>
                </div>
                <div id="source_customer" class="form-group">
                    <label class="col-sm-2 control-label">介绍人</label>
                    <div class="col-sm-8">
                        <select ui-select2 class="form-control select2" name="source_id" ng-view="source_name" ng-model="data.source_id" url=" Customer/Introducers" paging="true" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所在省</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="province" ng-model="province" ng-change="changeProvince()" ng-options="province.name for province in provinceList">
                            <option value="">请选择省份</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所在市</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="city" ng-model="city" ng-change="changeCity()" ng-options="city.name for city in province.cityList" style="width: 100%;">
                            <option value="">请选择城市</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所在县</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="county" ng-model="county" ng-options="county for county in city.areaList" style="width: 100%;">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">详细地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.address" data-rule="length[~200];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人<span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="contact" ng-model="data.contact" data-rule="required; length[~30];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="mobile" ng-model="data.mobile" data-rule="mobile;length[~20];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">座机</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="tel" ng-model="data.tel" data-rule="tel;length[~20];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">传真</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="fax" ng-model="data.fax" data-rule="tel;length[~20];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" ng-model="data.email" data-rule="email;length[~100];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">QQ</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="QQ" ng-model="data.QQ" data-rule="qq;length[~100];">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">微信</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="wechat" ng-model="data.wechat" ng-disabled="!editable">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">业务员</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="salesman" disabled ng-model="userInfo.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" name="description" ng-model="data.description" data-rule="length[~100];"></textarea>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
                <button type="button" class="btn btn-info pull-right" ng-click="save()">保存</button>
                <!-- <button type="button" class="btn btn-info pull-right" ui-sref="customer.detail.edit({id: id})" ui-sref-opts="{reload:true}" ng-if="!editable">修改</button> -->
            </div>
        </form>
    </div>
</section>
