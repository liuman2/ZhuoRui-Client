<section class="content-header">
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">供应商列表</a></li>
    </ol>
</section>
<section class="content">
    <div class="box box-danger">
        <div class="box-header">
            <h3 class="box-title"></h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" ng-model="search.name" placeholder="供应商名称">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="query()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>供应商名称</th>                        
                        <!-- <th class="opt-col">操作</th> -->
                    </tr>
                    <tr ng-repeat="item in data.items">
                        <td ng-bind="($index+1)+'.'"></td>
                        
                        <td ng-bind="item.name"></td>                        
                        <!-- <td class="opt-col">
                            <a title="删除" ng-click="delete(item.id)">删除</a>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <a  ui-sref=".add" location="false" class="btn btn-sm btn-info btn-flat pull-left">新增</a>
            <div pagination page-data="data.page" page-click="go(idx)"></div>
        </div>
    </div>
    <div ui-view="add"></div>
</section>
