<div class="modal" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom:0px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ui-sref="^">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">联系人选择</h4>
            </div>
            <div class="modal-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                        <tr style="border-bottom: 1px solid #f4f4f4;">
                            <th></th>
                            <th>姓名</th>
                            <th>联系电话</th>
                            <th>职位</th>
                            <th>QQ</th>
                            <th>微信</th>
                        </tr>
                        <tr ng-repeat="item in contacts">
                            <td width="5%">
                                <input type="radio" id="{{item.id}}" name="audit_source" ng-checked="isSelected(item.id)" ng-click="updateSelection($event, item)">
                            </td>
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.mobile"></td>
                            <td ng-bind="item.position"></td>
                            <td ng-bind="item.QQ"></td>
                            <td ng-bind="item.wechat"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div pagination page-data="data.page" page-click="go(idx)" style="bottom: 10px;position: absolute;right: 0;"></div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="^">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">确定</button>

            </div>
        </div>
    </div>
</div>
