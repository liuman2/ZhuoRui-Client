<section class="content-header">
    <h1>
        信件管理
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">列表</a></li>
    </ol>
</section>
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <h3 class="box-title">查询条件</h3>
            <div class="box-tools">
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>收寄类型</label>
                        <select class="form-control select2" name="type" ng-model="search.type">
                            <option value="">全部</option>
                            <option value="收件">收件</option>
                            <option value="寄件">寄件</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>收/寄人</label>
                        <input type="text" class="form-control" name="name" ng-model="search.name">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>收寄开始日期</label>
                        <input type="text" class="form-control date-input" id="start_time" ng-model="search.start_time" placeholder="开始日期">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>收寄结束日期</label>
                        <input type="text" class="form-control date-input" id="end_time" ng-model="search.end_time" placeholder="结束日期">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <a class="btn btn-sm btn-info btn-flat pull-right" ng-click="query()">查询</a>
        </div>
    </div>
    <div class="box box-danger">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>类型</th>
                        <th>收/寄人</th>
                        <th>信件类型</th>
                        <th>信件单号</th>
                        <th>收/寄日期</th>
                        <th>备注</th>
                        <th class="opt-col">操作</th>
                    </tr>
                    <tr ng-repeat="item in data.items">
                        <td ng-bind="($index+1)+'.'"></td>
                        <td ng-bind="item.type" ng-attr-title="{{item.type}}"></td>
                        <td ng-bind="item.owner" ng-attr-title="{{item.owner}}"></td>
                        <td ng-bind="item.letter_type" ng-attr-title="{{item.letter_type}}"></td>

                        <td ng-bind="item.code"></td>
                        <td ng-bind="format(item.date_at, 'YYYY-MM-DD')"></td>
                        <td ng-bind="item.description" ng-attr-title="{{item.description}}"></td>
                        <td class="opt-col">
                            <a href="javascript:;" ui-sref="letter_view({id: item.id})"> 详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <a ui-sref="letter_add" class="btn btn-sm btn-info btn-flat pull-left">新增</a>
            <div pagination page-data="data.page" page-click="go(idx)"></div>
        </div>
    </div>
</section>
