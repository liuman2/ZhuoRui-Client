<section class="content-header">
    <h1>
        公司开户行管理
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>我的面板</a></li>
        <li><a class="active">列表</a></li>
    </ol>
</section>
<section class="content">
    <div class="box box-danger">
        <div class="box-header">
            <h3 class="box-title"></h3>
            <div class="box-tools">
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>银行名称</th>
                        <th>银行账号</th>
                        <th>户名</th>
                        <th class="opt-col">操作</th>
                    </tr>
                    <tr ng-repeat="item in data.items">
                        <td ng-bind="($index+1)"></td>
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.account"></td>
                        <td ng-bind="item.owner"></td>
                        <td class="opt-col">
                            <a class="fa fa-pencil green" ui-sref=".bank_edit({id: {{item.id}}})" ui-sref-opts="{location:false}" title="修改"></a>
                            <a class="fa fa-trash-o red" ng-click="delete(item)" title="删除"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <a ui-sref=".bank_add"  ui-sref-opts="{location:false}" class="btn btn-sm btn-info btn-flat pull-left">新增</a>
            <div pagination page-data="data.page" page-click="go(idx)"></div>
        </div>
    </div>
</section>
<div ui-view="modal"></div>
